sudo: required

services:
  - docker

env:
  global:
    - DOCKER_USERNAME=cargomediabot
    - secure: 

install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version

script:
  - docker build -t cargomedia/gearman:latest .
  - export VERSION=$(docker run cargomedia/gearman --version)
  - export VERSION=$(docker run cargomedia/gearman --version | perl -pe 's/.*gearmand ([\d\.]+).*/$1/')
  - export VERSION=$(docker run cargomedia/gearman --version | perl -pe "s/.*gearmand ([\d\.]+).*/$1/")
  - echo $VERSION
  - echo $(docker run cargomedia/gearman --version)

deploy:
  provider: script
  skip_cleanup: true
  script:
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" &&
    export VERSION=$(docker run cargomedia/gearman --version | sed -n 's/.*gearmand \([0-9\.]\+\).*/\1/p') &&
    docker tag cargomedia/gearman:latest cargomedia/gearman:${VERSION} &&
    docker push cargomedia/gearman:latest &&
    docker push cargomedia/gearman:${VERSION}
  on:
    branch: master
